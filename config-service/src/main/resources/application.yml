server:
  port: 8888
  tomcat:
    connection-timeout: 2s
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sarpio/cloud-native-book-store
          default-label: main
          clone-on-start: true
          force-pull: true
          timeout: 5
          search-paths: config-repo